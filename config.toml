baseurl = "https://cha-cuit.enconn.fr"
metaDataFormat = "yaml"
title = "Cha-Cuit"
theme = "blist"


[menu]
  [[menu.main]]
    name = "Recettes"
    url = "/recettes"
    weight = 1
  [[menu.main]]
    name = "Tags"
    url = "/tags"
    weight = 2


[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true

  # Enable search in header
  enableSearch = true

  # Custom copyright - optional
  copyright = "Copyright © 2022 - Sébastien Blin"
  favicon = "/favicon.svg"

  logo = "/logo.png"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "recettes"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = false

  # Details
  introTitle = "Des recettes collaboratives !"
  introSubtitle = "Cha-cuit! est un petit site de partage de recettes en tout genre. Les recettes sont versionnées et il est donc possible de voir l'évolution des améliorations testées."
  introPhoto = "/logo.png"

[params.homepage.social]
  # Global params common for both languages
  title = "Suivez-nous !"
  description = "On est présent à d'autres places :"
  twitter = "https://twitter.com/AmarOk1412"
  github = "https://github.com/AmarOk1412/Cha-cuit"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
