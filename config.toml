baseurl = "https://cha-cu.it"
metaDataFormat = "yaml"
title = "Cha-Cuit"
theme = "blist"


[menu]
  [[menu.main]]
    name = "Recettes"
    url = "/recettes"
    weight = 1
  [[menu.main]]
    name = "Fediverse"
    url = "/fediverse"
    weight = 2
  [[menu.main]]
    name = "Tags"
    url = "/tags"
    weight = 3


[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true

  # Enable search in header
  enableSearch = true

  # Option to customize the search parameters of a page
  # Below are the supported options; Note that including entire content
  # may slowdown the loading of search results
  # Title of page is included by default
  searchKeys = [
    "tags",
    "date",
    "categories",
    "summary",
    "content",
    "link",
    "author"
  ]

  # Custom copyright - optional
  copyright = "Copyright © 2022-2023 - <a href=\"https://enconn.fr\">AmarOk</a> - Special thanks to Blist Hugo Theme"
  favicon = "/favicon.svg"

  logo = "/logo.png"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "recettes"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = false

  # Details
  introTitle = "Des recettes cha-tisfaisantes !"
  introSubtitle = "Cha-cuit! est un petit site de partage de recettes en tout genre. Les recettes sont en grande partie réalisées avec l'aide de Kælinn."
  introPhoto = "/logo.png"

[params.homepage.social]
  # Global params common for both languages
  title = "Suivez-nous !"
  description = "En plus de pouvoir suivre @chef@cha-cu.it sur le Fediverse :"

  [[params.homepage.social.icons]]
    website = "github"
    url = "https://github.com/AmarOk1412/Cha-Cuit"

  [[params.homepage.social.icons]]
    website = "mastodon"
    url = "https://mastodon.social/@amarok"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
